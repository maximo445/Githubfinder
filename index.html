<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>GithubFinder</title>
</head>
<body>
    <header>
        <h1>GitHub Finder</h1>
    </header>
    <div id="container">
        <div id="search" class="box">
            <h1>Search GitHub Users</h1>
            <p>Enter a username to fetch a user profile and repos</p>
            <input type="text" name="user-name" id="user-name" placeholder="Github Username...">
        </div>
        <div id="user-profile" class="box"></div>
        <h1 id="latest-repos-title">Latest Repos</h1>
        <div id="user-repos" class="box"></div>
        <p id="footer">GitHub Finder &copy;</p>
    </div>
    <script src="displayUser.js"></script>
    <script src="HTTPLibrary.js"></script>
    <script src="app.js"></script> 
</body>
</html>
